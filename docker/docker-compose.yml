version: '3.7'
services:
    mongo:
      networks:
        - back
      image: mongo:4.0.26
      env_file:
        - ./environement/.db.env
      volumes:
        - db_data:/data/db
      restart: on-failure

    postgres:
      networks:
        - back
      image: postgres:13.4-alpine
      env_file:
        - ./environement/.db.env
      volumes:
        - db_data:/var/lib/postgresql/data
      restart: on-failure

    redis:
      networks:
        - back
      image: redis:alpine
      volumes:
        - redis_data:/data
      restart: on-failure

    api:
      networks:
        - back
      build: 
        context: ../
        dockerfile: ./docker/dockerFiles/api.Dockerfile
        target: prod
      env_file:
        - ./environement/.api.env
      restart: on-failure
      ports:
        - 3000:3000
    
    front:
      build: 
        context: ../
        dockerfile: ./docker/dockerFiles/front.Dockerfile
        target: prod
      ports:
        - 8080:80
        - 4430:443
      networks:
        - front
      restart: on-failure

    utils:
      networks:
        - back
      build: 
        context: ../
        dockerfile: ./docker/dockerFiles/utils.Dockerfile
      image: utils
      volumes:
        - dump_files:/home/


      
networks:
  back:
  front:

volumes:
  db_data:
  redis_data:
  dump_files:
    